<!DOCTYPE html>
<html>

    <head>
        <title>el和data的两种写法</title>
        <meta charset="UTF-8"/>
        <script src="../js/vue.js"></script>
    </head>

    <body>

        <div id="root">
            <h1>Hello, {{name}}</h1>
        </div>

    </body>

    <script>
        Vue.config.productionTip = false
        const vm = new Vue({
            //1.el属性
            el:"#root",
            //1.对象式
            data:{
                name:"空想家"
            },
            //2.函数式
            data:function(){
                return{
                    name:"空想家"
                }
            }

        })
        //2.$mount绑定,隔一秒钟再进行绑定
        setTimeout(()=>{
            vm.$mount("#root")
        },1000)
        console.log(vm)
    </script>

</html>
