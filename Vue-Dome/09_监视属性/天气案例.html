<!DOCTYPE html>
<html>

    <head>
        <title>天气案例</title>
        <meta charset="UTF-8"/>
        <script src="../js/vue.js"></script>
    </head>

    <body>

        <div id="root">
           <h2>今天天气很{{info}}</h2>
           <button @click="changeWeather()">切换天气</button>
        </div>

    </body>

    <script>
        Vue.config.productionTip = false
        const vm = new Vue({
            el:"#root",
            data:{
                isHot:true
            },
            computed:{
                info(){
                    return this.isHot ? '严寒' : '炽热'  
                }
            },
            methods:{
                changeWeather(){
                    this.isHot= !this.isHot
             }
            }
        })
    </script>

</html>
