<!DOCTYPE html>
<html>

    <head>
        <title>监视属性</title>
        <meta charset="UTF-8"/>
        <script src="../js/vue.js"></script>
    </head>

    <body>

        <div id="root">
           <h2>今天天气很{{info}}</h2>
           <button @click="changeWeather()">切换天气</button>
        </div>

    </body>

    <script>
        Vue.config.productionTip = false
        const vm = new Vue({
            el:"#root",
            data:{
                isHot:true
            },
            computed:{
                info(){
                    return this.isHot ? '严寒' : '炽热'  
                }
            },
            methods:{
                changeWeather(){
                    this.isHot= !this.isHot
             }
            },
            //声明监视属性
            watch:{
                isHot:{
                    //参数
                    //immediate:true,//初始化时让handler调用
                    handler(newValue,oldValue){
                        alert("isHost发生改变，更改后的值:"+newValue+"更改前的值"+oldValue)
                    }
                }
            }
        })
    </script>

</html>
