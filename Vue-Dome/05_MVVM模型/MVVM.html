<!DOCTYPE html>
<html>

    <head>
        <title>MVVM模型</title>
        <meta charset="UTF-8"/>
        <script src="../js/vue.js"></script>
    </head>

    <body>

        <div id="root">
            <h1>学校：{{name}}</h1>
        </div>

    </body>

    <script>
        Vue.config.productionTip = false
        const vm = new Vue({
            el:"#root",
            data:{
                name:"门头沟大学"
            },
        })
    </script>

</html>
