<!DOCTYPE html>
<html>

    <head>
        <title>Vue事件的基本使用</title>
        <meta charset="UTF-8"/>
        <script src="../js/vue.js"></script>
    </head>

    <body>

        <div id="root">
            <h2>{{message}}</h2>
            <button v-on:click="showInfo($event,'welcome home')">点击提示信息</button>
        </div>

    </body>

    <script>
        Vue.config.productionTip = false
        const vm = new Vue({
            el:"#root",
            data:{
                message:"Vue事件的基本使用"
            },
            methods:{
                showInfo:function(event,mes){
                    alert(mes)
                }
            }
        })
    </script>

</html>
