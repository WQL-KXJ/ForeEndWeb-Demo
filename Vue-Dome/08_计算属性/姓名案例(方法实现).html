<!DOCTYPE html>
<html>

    <head>
        <title>姓名案例(方法实现)</title>
        <meta charset="UTF-8"/>
        <script src="../js/vue.js"></script>
    </head>

    <body>

        <div id="root">
            <!--v-model数据双向绑定-->
           姓：<input type="text" placeholder="输入姓" v-model="firstname"><br/><br/>
           名：<input type="text" placeholder="输入名" v-model="lastname"> <br/><br/>
           姓名：<span>{{NameHandler()}}</span>
        </div>

    </body>

    <script>
        Vue.config.productionTip = false
        const vm = new Vue({
            el:"#root",
            data:{
                firstname: '',
                lastname:''
            },
            methods:{
                NameHandler(){
                    return this.firstname+"-"+this.lastname
             }
            }
        })
    </script>

</html>
