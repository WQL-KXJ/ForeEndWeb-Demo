<!DOCTYPE html>
<html>
    <head>
        <title>组件嵌套</title>
        <meta charset="UTF-8">
        <script src="../js/vue.js"></script>
    </head>

    <body>
        <div id="root">
           <school></school>
        </div>
    </body>


    <script type="text/javascript">
        //创建student,它是school的子组件
        const student = Vue.extend({
             template:`
                <div>
                    <h2>学生名称：{{studentName}}</h2>
                    <h2>学生年龄：{{age}}</h2>
                </div>
            `,
            data(){
                return {
                    studentName:"嘉文三世",
                    age:21
                }}
        })

        //创建school组件
        const school = Vue.extend({
            template:`
                <div>
                    <h2>学校名称：{{schoolName}}</h2>
                    <h2>学校地址：{{address}}</h2>
                    <student></student>
                </div>
            `,
            data(){
                return {
                    schoolName:"德玛西亚学院",
                    address:"德玛西亚"
                }
            },
            //注册子组件
            components:{
                student
            }
        })

        const vm = new Vue({
            el:"#root",
            //注册组件
            components:{
                school
            }
        }) 
    </script>
</html>
